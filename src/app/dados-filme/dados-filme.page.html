<ion-header>
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>dados do filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngIf="filme"> <!--Só exibe card se tiver filme-->
    <ion-card-header>
  <img [src]="filme.cartaz" alt="">
    </ion-card-header>

    <ion-card-content>
      <h1>{{filme.nome}} <ion-chip color="success">
        {{filme.classificacao}}
      </ion-chip></h1>
      <p>{{filme.lancamento}} - {{filme.duracao}}</p>
    </ion-card-content>

    <ion-item>
      <ion-badge color="light" *ngFor="let genero of filme.generos"> <!--Generos são arrays tem que fazer *ngFor-->
         {{genero}}
      </ion-badge>
    </ion-item>

  </ion-card>
</ion-content>
